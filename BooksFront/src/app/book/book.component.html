<div class="container">
  <div class="row">
    <div class="col s10">
      <div class="card">
        <div class="card-content white-text">
          <span class="card-title">Book's Catalog</span>
          <div class="row">
            <div class="col s12">
              <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
                <!--Input for id  -->
                <input
                  type="hidden"
                  name="_id"
                  #_id="ngModel"
                  [(ngModel)]="bookService.selectedBook._id"
                />
                <!-- Input for Book's name -->
                <div class="row">
                  <div class="input-field col s12">
                    <input
                      type="text"
                      name="name"
                      #name="ngModel"
                      [(ngModel)]="bookService.selectedBook.name"
                      required
                    />
                    <label
                      >Book's Name:
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <!-- Input for Author -->
                <div class="row">
                  <div class="input-field col s12">
                    <input
                      type="text"
                      name="author"
                      #name="ngModel"
                      [(ngModel)]="bookService.selectedBook.author"
                      required
                    />
                    <label
                      >Author Full Name:
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>

                <!-- Input for price-->
                <div class="row">
                  <div class="input-field col s12">
                    <input
                      type="text"
                      name="price"
                      #name="ngModel"
                      [(ngModel)]="bookService.selectedBook.price"
                      required
                    />
                    <label
                      >Price:
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <!-- Buttons -->
                <div class="row">
                  <div class="input-field s12">
                    <button
                      class="btn btn-custom right"
                      type="submit"
                      [disabled]="!bookForm.valid"
                    >
                      Submit
                    </button>

                    <button
                      class="btn btn-custom right"
                      type="button"
                      (ngClick)="resetForm(bookForm)"
                    >
                      Reset
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <table class="responsive-table highlight">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Price</th>

                    <th>Control</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let emp of bookService.books">
                    <td>{{ emp.name }}</td>
                    <td>{{ emp.author }}</td>
                    <td>{{ emp.price }}</td>

                    <td>
                      <a class="action-btn" (click)="onEdit(emp)">
                        <i class="material-icons">edit</i>
                      </a>

                      <a
                        class="action-btn"
                        (click)="onDelete(emp._id, bookForm)"
                      >
                        <i class="material-icons">delete</i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
